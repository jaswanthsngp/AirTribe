<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Login Form</legend>
        <form action="/login" method="post">
            <label for="email">Email:</label>   <input type="text" placeholder="john.doe@email.com" name="email"> <br>
            <label for="pwd">Password:</label>  <input type="password" name="pwd"> <br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <fieldset>
        <legend>Signup Form</legend>
        <form action="/signup" method="post">
            <label for="name">Name: </label> <input type="text" name="name"> <br>
            <label for="pwd">Password: </label> <input type="password" name="pwd"> <br>
            <label for="email">Email ID:</label> <input type="email" name="email"> <br>
            <label for="linkedin">LinkeIn ID:</label> <input type="text" name="linkedin"> <br>
            <label for="role">Role: </label>
                <select name="role">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                </select>
            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <fieldset>
        <legend>Create Course</legend>
        <form action="/create-course" method="post">
            <label for="name">Course Name: </label> <input type="text" name="name"> <br>
            <label for="start">Start Date</label> <input type="date" name="start"> <br>
            <label for="end">End Date</label> <input type="date" name="end"> <br>
            <label for="duration">No of Hours</label> <input type="number" name="duration"> <br>
            <label for="capacity">No of Students</label> <input type="number" name="capacity"> <br>
            <label for="instructor">Instructor ID</label> <input type="number" name="instructor"> <br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <fieldset>
        <legend>Update Course</legend>
        <form action="/update-course" method="post">
            <label for="course">Course ID: </label> <input type="number" name="course"> <br>
            <label for="field">Field to Update: </label>
                <select name="field">
                    <option value="name">Name</option>
                    <option value="start">Start Date (YYYY-MM-DD)</option>
                    <option value="end">End Date (YYYY-MM-DD)</option>
                    <option value="capacity">No of Students</option>
                    <option value="duration">No of Hours</option>
                </select> <br>
            <label for="newvalue">New Value</label> <input type="text" name="newvalue"> <br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <fieldset>
        <legend>Enroll Into A Course</legend>
        <form action="/enroll" method="post">
            <label for="student">Student ID: </label> <input type="number" name="student"> <br>
            <label for="course">Course ID: </label> <input type="number" name="course"> <br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <fieldset>
        <legend>Update Applicatio Status</legend>
        <form action="/update-lead" method="post">
            <label for="lead">Application ID: </label> <input type="number" name="lead"> <br>
            <label for="status">Status</label>
            <select name="status">
                <option value="accepted">Accepted</option>
                <option value="rejected">Rejected</option>
                <option value="wait list">Wait List</option>
            </select> <br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <fieldset>
        <legend>Comment on application</legend>
        <form action="/comment" method="post">
            <label for="lead">Application ID: </label> <input type="number" name="lead"> <br>
            <label for="comment">Comment: </label> <textarea name="comment" cols="30" rows="2"></textarea> <br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <fieldset>
        <legend>Search</legend>
        <form action="/search" method="get">
            <label for="field">Seach by: </label> 
            <select name="field">
                <option value="email">Email</option>
                <option value="name">Name</option>
            </select> <br>
            <label for="term">Search Term: </label> <input type="text" name="term"> <br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>

</body>
</html>
